pkg_info() {
	_xDESC="Cross-platform make"

    _xVER_=3.9.4
    _xPKG_PREFIX_=cmake

    _xFILE="${_xPKG_PREFIX_}-${_xVER_}.tar.gz"
    _xFILE_PATH=${_xPKG_PREFIX_}-${_xVER_}
    _xNAME=${_xPKG_PREFIX_}/${_xVER_}

#	_xFILE="cmake-3.9.4.tar.gz"
#	_xFILE_PATH=cmake-3.9.4
#	_xNAME=cmake/3.9.4
}

pkg_build() {

	log_msg "[INFO] ${_OS_NAME}"

	# for make
	if [ ${_OS_NAME} = "Darwin" ]; then
		./configure --prefix=${PREFIX} \
			--system-curl --system-expat --system-zlib --system-bzip2 
	elif [ ${_OS_NAME} = "Linux" ]; then
		./configure --prefix=${PREFIX} \
			--system-zlib --system-bzip2 
	fi
	make -j 6 && make install

}
